<!DOCTYPE html>
<html>
    <head>
        <title>grid 연습</title>
        <meta charset="utf-8">
        <style>
            div {
                border:5px solid gray;
            }
            #grid {
                border:5px solid pink;
                display:grid;
                grid-template-columns:150px 1fr;
            }
        </style>
    </head>
    <body>
        <div id="grid">
          <div>navigation</div>
          <div>article</div>
        </div>
        <span>navigation</span>
        <span>article</span>
    </body>
</html>
